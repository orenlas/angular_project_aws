<mat-card>
    <h1>Login</h1>
    <form #LoginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <p>
            <mat-form-field appearance="standard">
              <mat-label>Email</mat-label>
              <input matInput placeholder="example: you@you.com"
                [(ngModel)] = "email"
                name = "email"
                required>
                <mat-hint>The one you used to sign-up</mat-hint>
            </mat-form-field>
          </p> 
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Password</mat-label>
              <input matInput placeholder="example:42343@@##aZ"
                [(ngModel)] = "password" 
                name = "password" 
                type = "password"
                required>
                <mat-hint>8 chracters or more</mat-hint>
            </mat-form-field>
            <mat-error *ngIf = "isError">
                {{errorMessage}}
              </mat-error>
          </p>                                       
        <div >
            <button mat-raised-button color="primary" 
                    [disabled]="!LoginForm.form.valid">
                     Login
            </button>
        </div>
      </div>
    </form>
   </mat-card>
